<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MavESP8266 Flasher for ESP32-WROOM</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container">
    <h1>MavESP8266 Flasher for ESP32-WROOM</h1>

    <div class="button-group">
        <button id="connect" class="connect">Connect</button>
        <button id="flash" disabled>Flash Firmware</button>
    </div>

    <pre id="log"></pre>

    <!-- Support Section -->
    <div class="support">
        <h2>Enjoying this tool?</h2>
        <p>
            If you find this flasher useful, please consider supporting its development.
            Your support helps keep it free and continuously improving!
        </p>

        <!-- GitHub Sponsor Button -->
        <a class="github-button"
           href="https://github.com/sponsors/NipunDharmarathne"
           data-color-scheme="no-preference: light; light: light; dark: dark;"
           data-size="large"
           aria-label="Sponsor @NipunDharmarathne on GitHub">
           Sponsor
        </a>

        <!-- Buy Me a Coffee Button -->
        <a href="https://buymeacoffee.com/nipundharmarathne" target="_blank">
            <img
                src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
                alt="Buy Me a Coffee"
                style="height: 51px !important; width: 217px !important;">
        </a>
    </div>
</div>

<script type="module" src="js/app.js"></script>
<!-- GitHub Buttons Script -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
